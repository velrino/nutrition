<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-toggle color="warning" [(ngModel)]="component.darkMode" (ionChange)="switchDarkMode()"></ion-toggle>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
